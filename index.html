<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connection Status</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div>  Internet connection:- <div class="status"></div>
    <script>
        const checkOnlineStatus = () => {
            const statusBar = document.querySelector('.status');
            if (navigator.onLine) {
                if (!statusBar.classList.contains('onlin')) {
                    statusBar.classList.add('online');

                }


            } else {
                if (statusBar.classList.contains('online')) {
                    statusBar.classList.remove('online');
                }
            }
            setTimeout(checkOnlineStatus, 5000);
        }
        checkOnlineStatus();
    </script>
</body>
</html>
